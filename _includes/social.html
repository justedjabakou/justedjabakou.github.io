<ul class="social-media-list" style="padding: 0; list-style: none;">
  {%- if site.github_username -%}
  <li style="display: flex; align-items: center; margin: 5px 0;">
    <a href="https://github.com/{{ site.github_username | cgi_escape | escape }}" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
      <svg class="svg-icon" style="margin-right: 5px;"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
      <span class="username">{{ site.github_username | escape }}</span>
    </a>
  </li>
  {%- endif -%}

  {%- if site.linkedin_username -%}
  <li style="display: flex; align-items: center; margin: 5px 0;">
    <a href="https://www.linkedin.com/in/{{ site.linkedin_username | cgi_escape | escape }}" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
      <svg class="svg-icon" style="margin-right: 5px;"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg>
      <span class="username">{{ site.linkedin_username | escape }}</span>
    </a>
  </li>
  {%- endif -%}

  {%- if site.twitter_username -%}
  <li style="display: flex; align-items: center; margin: 5px 0;">
    <a href="https://twitter.com/{{ site.twitter_username | cgi_escape | escape }}" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
      <svg class="svg-icon" style="margin-right: 5px;"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg>
      <span class="username">{{ site.twitter_username | escape }}</span>
    </a>
  </li>
  {%- endif -%}
</ul>

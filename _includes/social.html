<ul class="social-media-list">
  {%- if site.github_username -%}
  <li class="social-item" style="margin-bottom: 5px;">
    <a href="https://github.com/{{ site.github_username | cgi_escape | escape }}" class="social-link" style="display: flex; align-items: center; text-decoration: none;">
      <svg class="svg-icon" style="width: 20px; height: 20px; margin-right: 5px;"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
      <span class="username">{{ site.github_username | escape }}</span>
    </a>
  </li>
  {%- endif -%}

  {%- if site.linkedin_username -%}
  <li class="social-item" style="margin-bottom: 5px;">
    <a href="https://www.linkedin.com/in/{{ site.linkedin_username | cgi_escape | escape }}" class="social-link" style="display: flex; align-items: center; text-decoration: none;">
      <svg class="svg-icon" style="width: 20px; height: 20px; margin-right: 5px;"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg>
      <span class="username">{{ site.linkedin_username | escape }}</span>
    </a>
  </li>
  {%- endif -%}

  {%- if site.twitter_username -%}
  <li class="social-item" style="margin-bottom: 5px;">
    <a href="https://twitter.com/{{ site.twitter_username | cgi_escape | escape }}" class="social-link" style="display: flex; align-items: center; text-decoration: none;">
      <svg class="svg-icon" style="width: 20px; height: 20px; margin-right: 5px;"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg>
      <span class="username">{{ site.twitter_username | escape }}</span>
    </a>
  </li>
  {%- endif -%}
</ul>

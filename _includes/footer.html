<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <!-- First Column: Author Information -->
      <div class="footer-col">
        <ul class="contact-list">
          {% if site.author.name %}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif %}
          {% if site.author.email %}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {% endif %}
        </ul>
      </div>

      <!-- Second Column: Social Media Links -->
      <div class="footer-col author__urls-wrapper">
        {%- include social.html -%}
      </div>

      <!-- Third Column: Address -->
      <div class="footer-col">
        <p style="margin: 0; line-height: 1.2;">{{ site.author.building | escape }}</p>
        <p style="margin: 0; line-height: 1.2;">{{ site.author.street | escape }}</p>
        <p style="margin: 0; line-height: 1.2;">{{ site.author.postal_code | escape }}</p>
      </div>
    </div>
  </div>
</footer>
